<!doctype html>
<html lang="en">
<meta charset="utf-8">
<title>🐈 Emergency Kitten!</title>
<link rel="stylesheet" href="kittens.css">

<main id="putakitteninme" class="centered">
  <noscript>There would normally be a kitten here, but you disabled JavaScript and killed it.</noscript>
</main>

<footer>
  <p class="license centered">
    All photos are either under a <a href="http://creativecommons.org/licenses/">Creative Commons</a> license or were marked as shareable by their creators. Click on a photo to visit its original source.<br>
    Comments? I'm <a href="https://twitter.com/yaypie/">@yaypie</a> on Twitter. Complaints? Maybe you need <a href="./">another kitten</a>.
  </p>
</footer>

<script src="kittens.js"></script>
<script>
((win, doc) => {
  let kitten = kittens[Math.floor(Math.random() * kittens.length)];
  let image = doc.createElement('img');
  let link = doc.createElement('a');

  link.className = 'kitten';
  link.href = kitten.url;

  image.alt = kitten.imageAlt;
  image.className = 'kitten-image';
  image.src = kitten.imageUrl;

  link.appendChild(image);
  doc.getElementById('putakitteninme').appendChild(link);
})(this, document);
</script>
